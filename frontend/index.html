<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>InsightVerse</title>
    <style>
      body { margin:0; font-family: system-ui, sans-serif; background:#0b0f14; color:#e9eef3; }
      .container { max-width:1200px; margin:0 auto; padding:24px; }
      .card { background:#121821; border:1px solid #223; border-radius:14px; padding:16px; box-shadow: 0 6px 18px rgba(0,0,0,.25); }
      .row { display:flex; gap:16px; }
      .col { flex:1; }
      button { background:#1f6feb; color:white; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; }
      input, textarea { width:100%; padding:10px; background:#0e1420; color:#dfe7f1; border:1px solid #233; border-radius:10px; }
      .pill { display:inline-block; padding:6px 10px; background:#0e2035; border:1px solid #255; border-radius:999px; margin-right:8px; }
      .grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
      .hits { display:flex; flex-direction:column; gap:10px; max-height:280px; overflow:auto; }
      .hit { background:#0d1520; border:1px solid #223; border-radius:10px; padding:10px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
